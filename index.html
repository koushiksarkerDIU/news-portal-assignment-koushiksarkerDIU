<head>

    <title>Update News Site</title>

                    <li><a>Blogs</a></li>
                    <li>
                        <div>
                            <label tabindex="0" class="btn btn-ghost btn-circle avatar border border-inherit">

                                </div>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
            <hr>
        </div>
        <hr class="border-t-4">
    </header>
    <!-- header section end -->
    <!-- nav categories start -->

                    <ul id="nav-category" class="menu menu-horizontal bg-base-100">
